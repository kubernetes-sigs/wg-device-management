# A Pod asking for a Foozer GPU and an SR-IOV VF on the
# same pcie-root complex.
#
# NOTE: we probably could combine the two `devices` entries into
# one, since netdev doesn't get added to any container, it would
# just be ignored for that purpose.

apiVersion: resource.k8s.io/v1alpha2
kind: ResourceClaimTemplate
metadata:
  name: template-foozer-plus-vf
spec:
  metadata:
    labels:
      foo: bar
  spec:
    constraints:
    - matchAttribute: dra.k8s.io/pcie_root
    requests:
    - deviceClassName: example.com-foozer
    - deviceClassName: example.org-sriov-nic
      requirements:
      - deviceSelector: "device.stringAttributes['example.org-sriov-nic/sriovType'] == 'vf'"
---
apiVersion: resource.k8s.io/v1alpha2
kind: Pod
metadata:
  name: foozer
  namespace: default
  uid: abcd-1234
spec:
  containers:
  - image: registry.k8s.io/pause:3.6
    name: my-container
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      claims:
      - name: gpu-and-nic
  resourceClaims:
  - name: gpu-and-nic
    resourceClaimTemplateName: template-foozer-plus-vf
---
# This is the generated claim including an allocation result.

apiVersion: resource.k8s.io/v1alpha2
kind: ResourceClaim
metadata:
  name: foozer-gpu-and-nic-avfjgg
  namespace: default
  labels:
    foo: bar
  finalizers:
  - dra.k8s.io/delete-protection
spec:
  constraints:
  - matchAttribute: dra.k8s.io/pcie_root
  requests:
  - deviceClassName: example.com-foozer
  - deviceClassName: example.org-sriov-nic
    requirements:
    - deviceSelector: "device.stringAttributes['example.org-sriov-nic/sriovType'] == 'vf'"
status:
  allocation:
    availableOnNodes:
      nodeSelectorTerms:
      - matchFields:
        - key: name
          operator: in
          values:
          - worker-1
    shareable: true
    driverData:
    - driverName: example.com-foozer
      data:
        nodeName: worker-1
        results:
        - device:
            name: gpu-1
    - driverName: example.org-sriov
      data:
        nodeName: worker-1
        results:
        -
          device:
            name: nic-1
  reservedFor:
  - resource: pods
    name: foozer
    uid: abcd-1234
