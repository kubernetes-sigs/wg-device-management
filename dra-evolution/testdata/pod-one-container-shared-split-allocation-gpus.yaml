# A Pod asking for 1-8 whole OR partial Foozer GPUs such that the total
# available memory is at least 128Gi.

apiVersion: resource.k8s.io/v1alpha2
kind: ResourceClaim
metadata:
  name: template-foozer-split-shared-128Gi
  namespace: default
spec:
  requests:
  - resourceClassName: example.com-foozer
    count:
      maximum: 8
    requirements:
    - resource:
        name: memory.example.com-foozer
        amount: 128Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: foozer
  namespace: default
spec:
  containers:
  - image: registry.k8s.io/pause:3.6
    name: my-container
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      claims:
      - name: gpu
  resourceClaims:
  - name: gpu
    source:
      resourceClaimTemplateName: template-foozer-split-shared-128Gi
